<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>TangentApp</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/x-icon" href="favicon.ico">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link href="css/package.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-inverse" style="border: 1px solid black;">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">{{login}}</button>
                </form>
              </div>
            </nav>
            <div id="home" class="col-xs-12" style="margin-top:20px;background-color: antiquewhite">
                <div class="col-md-12 text-center greenBox">
                    <form class="login" @submit.prevent="login">
                        <div class="row">
                            <label>Username</label>
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">                        
                        </div>
                        <div class="row">
                            <label>Password</label>
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">                         
                        </div>   
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">{{login}}</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
